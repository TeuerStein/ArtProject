{% load static %}

<!DOCTYPE html>
<html lang="en">

  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/registration_style.css' %}">
    <title>ArtProject</title>
  </head>

  <body>

    <form enctype = "multipart/form-data" method="POST" class="form">
      {% csrf_token %}

      <h1 class="form-title">Add new info</h1>

      <div class="form-group">
        <input type="text" name="name" required maxlength="50" class="form-input" placeholder=" " id="id_name">
        <label class="form-lable">Name</label>
      </div>

      <div class="form-group">
        <textarea type="text" name="content" required cols="40" rows="10" class="form-input" placeholder=" " id="id_content"></textarea>
        <label class="form-lable">Content</label>
      </div>

      <div class="form-pic">
        <label class="form-table">Image</label>
        <input type="file" name="img" accept="image/*" required id="id_img" style="margin-bottom:25px;">
      </div>

      <button type="submit" name="" value="Add" class="form-button">Add</button>

    </form>
  </body>

</html>
